<!DOCTYPE html>
<html>

<head>
    <title>Centered and Locked Text Area</title>
    <style>
        /* Center the block of text */
        .text-block {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2vh;
            /* Adjust to desired height */
        }

        /* Center the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            /* Adjust to desired height */
        }

        /* Style the text area */
        .text-area {
            width: 500px;
            /* Adjust to desired width */
            height: 50px;
            /* Adjust to desired height */
            resize: none;
            /* Disable resizing */
            border: 1px solid #000;
            /* Add border */
            padding: 10px;
            /* Add padding */
        }
    </style>
</head>

<body>
<div class="text-block">
    <p>Copy this code into the app</p>
</div>
<div class="container">
    <textarea class="text-area" readonly>This text area is centered and locked.</textarea>
</div>
</body>

</html>
